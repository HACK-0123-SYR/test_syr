<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数据可视化</title>
  <link rel="stylesheet" href="源码_04.css" />
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>疫苗接种——数据可视化</h1>
    <div class="show-time"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //开始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".show-time").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "日-" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>

  <!-- 页面主体 -->
  <section class="mainbox">
    <!-- 左侧盒子 -->
    <div class="column">
      <div class="panel bar1">
        <h2>疫情实时数据</h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>

      <div class="panel bar">
        <h2>趋势预测</h2>
        <P> 人群里有80%的人接种新冠疫苗可以实现群体免疫屏障。
          80%的人接种即实现11.2亿人次，截至3月31日，已接种近1.2亿，还有10亿的接种目标。


        </P>
        <p>
          <br> 按照目前这9天平均接种人次水平411万剂次的速度，还需要243天，照此计算即大概还需8个月的时间。
          在2022年春节前，可达到群体免疫水平。
        </p>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间盒子 -->
    <div class="column">
      <!-- 头部 no模块 -->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>10.3万人</li>
            <li>3123.6万剂次</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>累计确诊</li>
            <li>累计注射</li>
          </ul>
        </div>
      </div>
      <!-- map模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧盒子 -->
    <div class="column">
      <div class="panel bar2">
        <h2>疫苗临床试验数据</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line9">
        <h2>近期新冠疫苗接种数据</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼形图-地区分布</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>

  <script src="源码_01.js"></script>
  <script src="源码_02.js"></script>
  <script src="源码_03.js"></script>
</body>

</html>
